services:
  - type: web
    name: logos-backend
    env: node
    region: oregon
    plan: free
    buildCommand: npm install && npm run build --workspace=@logos/backend
    startCommand: npm run start --workspace=@logos/backend
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: POE_API_KEY
        sync: false
      - key: AGORA_APP_ID
        sync: false
      - key: AGORA_APP_CERTIFICATE
        sync: false

  - type: pserv
    name: logos-postgres
    env: docker
    region: oregon
    plan: free
    disk:
      name: postgres-data
      mountPath: /var/lib/postgresql/data
      sizeGB: 1
