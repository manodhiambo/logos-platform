services:
  - type: web
    name: logos-backend
    env: node
    region: oregon
    plan: free
    rootDir: apps/backend
    buildCommand: npm install && npm run build
    startCommand: npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: POE_API_KEY
        sync: false
      - key: AGORA_APP_ID
        sync: false
      - key: AGORA_APP_CERTIFICATE
        sync: false
      - key: CORS_ORIGIN
        value: https://logos-platform.vercel.app

databases:
  - name: logos-postgres
    databaseName: logos_platform
    user: logos_user
    region: oregon
    plan: free
